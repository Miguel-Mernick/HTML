<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com checkbox e radiobox</title>
</head>
<body>
    <form action="">
        <p>Nome:</p><input type="text" name="nome">
   <br>
   <br>
  <input type="checkbox" name="termodeconsentimento" id="">Eu aceito os <a href="">termos.</a>
  <br>
  <br>
  <input type="text" name="nome" value="miguel">
  <br>
  <br>
  <input type="text" name="endereco" placeholder="digite aqui seu endereço">
  <br>
  <br>
  <input type="text" name="escola" value="Não alteravel" readonly>
  <br>
  <br><input type="text" name="escola" value="Campo desabilitado" disabled>
  <br>
  <br>
  <input type="text" name="ano" value="Limitado" maxlength="4">
  <br>
  <br>
  <input type="text" name="email" value="email" required>
  <br>
  <br>
  <input type="submit" value="Enviar">
    </form>
</body>
</html>
